<footer class="footer">
  <hr>
  <div class="grid">
    {% if social_link %}
      <a class="footer__link"
         target="_blank"
         rel="noopener"
         href="{{ social_link }}">关注我们</a>
    {% endif %}
    {% if support_link %}
      <a class="footer__link"
         target="_blank"
         rel="noopener"
         href="{{ support_link }}">问题反馈</a>
    {% endif %}
    {% if donation_link %}
      <a class="footer__link"
         target="_blank"
         rel="noopener"
         href="{{ donation_link }}">捐助本站</a>
    {% endif %}
    <a class="footer__link" href="{% url 'management:list' %}">公告栏</a>
    <a class="footer__link" href="{% url 'oauth2_provider:developer' %}">应用开发</a>
    <a class="footer__link"
       target="_blank"
       rel="noopener"
       href="https://github.com/neodb-social">源代码</a>
  </div>
</footer>
<div class="player"></div>
<script>
  document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  })
</script>
