{% if people %}
  <span>
    {% if role %}{{ role }}：{% endif %}
    {% for p in people %}
      {% if forloop.counter <= max %}
        {% if not forloop.first %}、{% endif %}
        <span>{{ p.name }}
          {% if p.role.strip %}(饰{{ p.role }}){% endif %}
        </span>
      {% elif forloop.last %}
        等
      {% endif %}
    {% endfor %}
  </span>
{% endif %}
