{% load static %}
{% load i18n %}
{% load truncate %}
{% load thumb %}
<article class="item">
  <div>
    <a href="{% url 'catalog:retrieve' item.url_path item.uuid %}">
      <img src="{{ item.cover|thumb:'normal' }}" alt="" class="entity-card__img">
    </a>
  </div>
  <footer>
    <div>{% include "_item_card_metadata.html" with hide_brief=1 %}</div>
  </footer>
</article>
